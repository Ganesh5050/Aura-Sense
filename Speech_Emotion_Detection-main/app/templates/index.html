<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* background-image: url('https://www.artsology.com/images/investigations/pieter-van-laer-fear.jpg'); */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* color: #fff; */
        }
        .container {
            background: rgba(0, 0, 0, 0.75);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            width: 450px;
            transition: all 0.3s ease;
            color: #fff;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        #upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 100px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1.5rem;
        }
        .file-upload-wrapper:hover {
            background-color: #f0f8ff;
        }
        #file-input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-upload-text {
            color: #007bff;
            font-weight: 600;
        }
        #file-name {
            margin-top: -1rem;
            margin-bottom: 1rem;
            font-style: italic;
            color: #555;
        }
        button {
            padding: 0.75rem 2rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #result-emoji {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        audio {
            width: 100%;
            margin-top: 1.5rem;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech Emotion Recognition</h1>
        <p>Upload an audio file to predict its emotion.</p>
        <form id="upload-form">
            <div class="file-upload-wrapper">
                <input type="file" id="file-input" name="file" accept="audio/*">
                <span class="file-upload-text">Click to upload an audio file</span>
            </div>
            <p id="file-name"></p>
            <button type="submit">Predict Emotion</button>
        </form>

        <audio id="audio-preview" controls class="hidden"></audio>

        <div id="result">
            <div id="result-emoji"></div>
            <div id="result-text"></div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const audioPreview = document.getElementById('audio-preview');
        const resultTextDiv = document.getElementById('result-text');
        const resultEmojiDiv = document.getElementById('result-emoji');

        const emotionEmojis = {
            'happy': 'üòÑ',
            'sad': 'üò¢',
            'angry': 'üò†',
            'fearful': 'üò®',
            'disgust': 'ü§¢',
            'surprised': 'üòÆ',
            'neutral': 'üòê',
            'calm': 'üòå'
        };

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                const objectUrl = URL.createObjectURL(file);
                audioPreview.src = objectUrl;
                audioPreview.classList.remove('hidden');
                audioPreview.onended = () => {
                    URL.revokeObjectURL(objectUrl);
                }
            } else {
                fileNameDisplay.textContent = '';
                audioPreview.classList.add('hidden');
                audioPreview.src = '';
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) {
                resultTextDiv.textContent = 'Please select a file.';
                resultEmojiDiv.textContent = 'ü§î';
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            predict(formData);
        });

        async function predict(formData) {
            resultTextDiv.textContent = 'Predicting...';
            resultEmojiDiv.textContent = 'üß†';
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.error) {
                    resultTextDiv.textContent = `Error: ${data.error}`;
                    resultEmojiDiv.textContent = '‚ùå';
                } else {
                    resultTextDiv.textContent = `Predicted Emotion: ${data.emotion}`;
                    resultEmojiDiv.textContent = emotionEmojis[data.emotion.toLowerCase()] || 'ü§∑';
                }
            } catch (error) {
                console.error('Error:', error);
                resultTextDiv.textContent = 'An error occurred during prediction.';
                resultEmojiDiv.textContent = '‚ùå';
            }
        }
    </script>
</body>
</html>
